<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MEMORIA</title>
    <link rel="shortcut icon" href="./images/pokeIco.png" type="image/x-icon">
    <script src="./js/app.js" type="text/javascript" defer></script>
    <link type="text/css" rel="stylesheet" href="Styles/style.css" />

    </div>
